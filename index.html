<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sketch-Pad</title>
    <script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/sketchpad.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/master.css" charset="utf-8">
  </head>
  <body>
    <div class='options'>
      <div class="radio"><input type="radio" name="option" value="1" checked="true"> Option 1 </div>
      <div class="radio"><input type="radio" name="option" value="2"> Option 2</div>
      <div class="radio"><input type="radio" name="option" value="3"> Option 3</div>
      <div class="radio"><input type="radio" name="option" value="4"> Option 4</div>
      <input id="size" type="text" name="size" placeholder="Size of the grid">
    </div>
    <div id="clear">Clear!</div>
    <div class="wrapper"></div>
  </body>
</html>
