<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sketch-Pad</title>
    <script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/sketchpad.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/master.css" charset="utf-8">
  </head>
  <body ondragstart="return false">
    <div class='options'>
      <div class="radio"><input type="radio" name="option" id="color" checked> Option 1 </div>
      <div class="radio"><input type="radio" name="option" id="random"> Option 2</div>
      <input id="size" type="text" name="size" placeholder="Size of the grid">
      <div class="radio" id="surprise"><input type="checkbox" id="sbox" name="surprise"> Surprise</div>
      <div class="radio" id="fade"><input type="checkbox" id="fadebox" name="fade"> Fade</div>
    </div>
    <div id="clear" onclick="clearGrid()">Clear!</div>
    <div class="wrapper"></div>
  </body>
</html>
